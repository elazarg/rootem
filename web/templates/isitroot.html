{% extends "layout.html" %}
{% block content %}
    <form method="POST" action="{{ action }}" >
        <input name="root" value="{{root}}" type="hidden"/>
        <p class="bigRoot">{{ root[0] }}.{{ root[1] }}.{{ root[2] }}</p>
        <div id="buttons">
            <input class="bigRoot" type="submit" name="1" value="כן"/>
            <input class="bigRoot" type="submit" name="0" value="לא"/>
            <div class="clr"></div>
        </div>
    </form>
{% endblock %}
